name: Build And Test Backend

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/build_backend.yaml"

env:
  AWS_REGION: "eu-central-1"
  USERS_SERVICE_PATH: backend/services/users
  EVENTS_SERVICE_PATH: backend/services/events

